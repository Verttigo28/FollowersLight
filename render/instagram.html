<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="Baptiste Ferrando" name="author">
    <link href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" rel="stylesheet"/>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="CSS/dashboard.css" rel="stylesheet">
    <title>Followers Light - Let your followers control your light</title>
</head>
<body onload="init()">
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button aria-controls="navbarsFL" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler d-lg-none" data-target="#navbarsFL" data-toggle="collapse"
                type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsFL">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="bridge.html">Hue Bridge</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="twitter.html">Twitter</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="instagram.html">Instagram <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="twitch.html">Twitch</a>
                </li>
            </ul>
        </div>
        <button class="btn btn-outline-success btn-sm" id="checkUpdates" onclick="checkUpdates()" type="submit">Check
            for updates
        </button>
    </nav>
</header>

<h1 class="mt-5 text-center" hidden id="notLink">You need to pair a Hue Bridge</h1>

<div class="container mt-5 twitter text-center" id="global">

    <h1>Instagram</h1>

    <input class="form-control w-25 h-50 text-center d-inline-block mt-3" id="inputUsername" placeholder="username"
           type="text">

    <div class="row text-center second mt-3">
        <div class="col">

            <select class="form-control w-25 d-inline-block mb-3" id="lightSelector">
                <option disabled selected value="1">Select light</option>
            </select>
            <div class="mb-3 mt-1">
                <form autocomplete="off">
                    <div class="form-check form-check-inline">
                        <input checked class="form-check-input" id="Radio1" name="insta"
                               onclick="colorRadio(this)" type="radio" value="random">
                        <label class="form-check-label" for="Radio1">Random</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="Radio2" name="insta" onclick="colorRadio(this)"
                               type="radio" value="manual">
                        <label class="form-check-label" for="Radio2">Manual</label>
                    </div>
                </form>
                <button class="btn btn-outline-primary btn-sm" hidden id="color-picker-1">Choose your color
                </button>
            </div>
            <div class="text-muted">Followers counts <strong id="counts">0</strong></div>
            <div class="text-muted">Followers in pipeline <strong id="pipeline">0</strong></div>
            <div class="text-muted">Last check <strong id="lastCheck">never</strong></div>
            <button class="btn btn-outline-primary btn-lg mt-4" id="toggleBot" onclick="toggleBot()">
                Start Bot
            </button>
        </div>
    </div>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
<script src="JS/index.js"></script>
<script src="JS/instagram.js"></script>
<script src="JS/global.js"></script>
</html>
