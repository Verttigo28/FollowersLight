<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="Baptiste Ferrando" name="author">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="CSS/version.css" rel="stylesheet">
    <title>Followers Light - Update page</title>
</head>
<body>
<main>

    <header class="bg-dark">
        <div class="row float-left ml-2 center">
            <button class="btn btn-outline-light" onclick="skipVersion()">Ignore This Update</button>
        </div>
        <div class="row float-right mr-2 center">
            <button class="btn btn-outline-light" onclick="close()">Remind Me Later</button>
            <button class="btn btn-outline-light ml-3" onclick="okForUpdate()">Update and Restart</button>
        </div>
    </header>

    <div class="container">

        <h3 class="text-center">An update is available</h3>
        <div class="text-muted text-center" id="subTitle">Updating to v1.0.0</div>

        <div class="row mt-4 col-md-12">
            <h5>Changelog</h5>
        </div>
        <div class="mt-3">
            <ul id="changelogList"></ul>
        </div>
        <div class="fixed-bottom mb-3" hidden id="progress">
            <div class="progress">
                <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" class="progress-bar" id="progressbar"
                     role="progressbar" style="width: 0%"></div>
            </div>
            <div class="text-center mt-2 text-muted" id="percentage">Download : 0%</div>
        </div>
    </div>

</main>

</body>
<script src="JS/version.js"></script>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</html>
