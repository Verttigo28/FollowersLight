<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Baptiste Ferrando">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/dashboard.css">
    <title>Followers Light - Let your followers control your light</title>
</head>
<body onload="init()">
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#navbarsFL" aria-controls="navbarsFL" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsFL">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="bridge.html">Hue Bridge</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="twitter.html">Twitter</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="instagram.html">Instagram <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="twitch.html">Twitch</a>
                </li>
            </ul>
        </div>
        <button id="checkUpdates" class="btn btn-outline-success btn-sm" type="submit" onclick="checkUpdates()">Check
            for updates
        </button>
    </nav>
</header>

<h1 hidden id="notLink" class="mt-5 text-center">You need to pair a Hue Bridge</h1>

<div id="global" class="container mt-5 twitter text-center">

    <h1>Instagram</h1>

    <input id="inputUsername" placeholder="username" type="text"
           class="form-control w-25 h-50 text-center d-inline-block mt-3">

    <div class="row text-center second mt-3">
        <div class="col">

            <select class="form-control w-25 d-inline-block mb-3" id="lightSelector">
                <option disabled selected value="1">Select light</option>
            </select>
            <div class="mb-3 mt-1">
                <form autocomplete="off">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="insta" id="Radio1"
                               value="random" onclick="colorRadio(this)" checked>
                        <label class="form-check-label" for="Radio1">Random</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="insta" id="Radio2"
                               value="manual" onclick="colorRadio(this)">
                        <label class="form-check-label" for="Radio2">Manual</label>
                    </div>
                </form>
                <button hidden class="btn btn-outline-primary btn-sm" id="color-picker-1">Choose your color
                </button>
            </div>
            <div class="text-muted">Followers counts <strong id="counts">0</strong></div>
            <div class="text-muted">Followers in pipeline <strong id="pipeline">0</strong></div>
            <div class="text-muted">Last check <strong id="lastCheck">never</strong></div>
            <button id="toggleBot" class="btn btn-outline-primary btn-lg mt-4" onclick="toggleBot()">
                Start Bot
            </button>
        </div>
    </div>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
<script src="JS/index.js"></script>
<script src="JS/instagram.js"></script>
<script src="JS/global.js"></script>
</html>
